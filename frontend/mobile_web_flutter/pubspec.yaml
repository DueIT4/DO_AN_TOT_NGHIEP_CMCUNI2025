name: mobile_web_flutter
description: A Flutter web app for AI Plant Health
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Gói cơ bản
  cupertino_icons: ^1.0.8

  # Gọi API backend
  http: ^1.2.2
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.0.1

  # Chọn ảnh / camera
  image_picker: ^1.1.2
  camera: ^0.11.0+2

  # Mở liên kết ngoài / tel / mailto
  url_launcher: ^6.3.0

  intl: ^0.19.0
  fl_chart: ^0.68.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^6.2.2
  flutter_facebook_auth: ^7.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/app_preview.png
