pluginManagement {
    def flutterSdkPath = {
        // Priority 1: Try environment variable FLUTTER_ROOT
        def envFlutterRoot = System.getenv("FLUTTER_ROOT")
        if (envFlutterRoot) {
            return envFlutterRoot.replace("\\", "/")
        }
        
        // Priority 2: Read from gradle.properties
        def gradleProps = new Properties()
        if (file("gradle.properties").exists()) {
            file("gradle.properties").withInputStream { gradleProps.load(it) }
            def sdkFromGradle = gradleProps.getProperty("flutter.sdk")
            if (sdkFromGradle) {
                return sdkFromGradle.replace("\\", "/")
            }
        }
        
        // Priority 3: Hardcode as last resort (D:/DATN/flutter)
        return "D:/DATN/flutter"
    }()

    println("â–¶ Flutter SDK Path: $flutterSdkPath")

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    // START: FlutterFire Configuration
    id "com.google.gms.google-services" version "4.3.15" apply false
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"
