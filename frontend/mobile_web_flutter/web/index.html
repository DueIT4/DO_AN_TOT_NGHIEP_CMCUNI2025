<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ZestGuard</title>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      // ðŸ”’ HÃ€M DUY NHáº¤T â€“ Flutter sáº½ gá»i
      window.gisGetIdToken = function (clientId) {
        google.accounts.id.initialize({
          client_id: clientId,
          callback: (resp) => {
            // resp.credential = ID TOKEN (JWT)
            window.dispatchEvent(
              new CustomEvent("google_id_token", {
                detail: { idToken: resp.credential }
              })
            );
          }
        });

        // má»Ÿ popup Ä‘Äƒng nháº­p
        google.accounts.id.prompt();
      };
    </script>
  </head>

  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
